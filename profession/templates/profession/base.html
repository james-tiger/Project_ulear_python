<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Professions Project{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Header -->
    <header class="bg-dark text-white py-3">
        <div class="container">
            <h1 class="text-center">
                <a href="/" class="text-white text-decoration-none">My Professions Project</a>
            </h1>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <!-- Left Menu -->
            <div class="col-md-3">
                <div class="list-group">
                    <a href="/profession/" class="list-group-item list-group-item-action">Home</a>
                    <a href="/profession/about/" class="list-group-item list-group-item-action">About</a>
                    <a href="/profession/statistics/" class="list-group-item list-group-item-action">Statistics</a>
                   <!-- <a href="/profession/dead/{{ profession.id }}/" class="list-group-item list-group-item-action">The Deed to Deed</a> -->

                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9">
                {% block content %}
                <!-- Content will be injected here -->
                {% endblock %}
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 - Mohamed Ashraf, Group: лалў-230910</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
